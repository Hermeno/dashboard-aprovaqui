<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="max-w-sm w-full bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <div id="alert" class="hidden mb-4 p-2 rounded text-white"></div>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <input type="password" id="senha" placeholder="Senha" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
      <p class="text-center text-sm mt-3">
        NÃ£o tem conta? <a href="register.html" class="text-blue-500 hover:underline">Registrar</a>
      </p>
    </form>
  </div>

  <script>
    const API_URL = "http://192.168.43.184:3000";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const alertDiv = document.getElementById("alert");

      console.log("Tentando login com:", { email, senha });

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha }),
        });

        console.log("Resposta do backend:", response);

        const data = await response.json();
        console.log("Dados recebidos do backend:", data);

        if (response.ok && data.token) {
          console.log("Login bem-sucedido. Salvando token...");
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard.html";
        } else {
          console.warn("Erro no login:", data.error || "Erro desconhecido");
          alertDiv.innerText = data.error || "Erro ao fazer login";
          alertDiv.className = "bg-red-500 text-white p-2 rounded mb-4";
          alertDiv.classList.remove("hidden");
        }
      } catch (err) {
        console.error("Erro ao conectar com o servidor:", err);
        alertDiv.innerText = "Erro ao conectar com o servidor";
        alertDiv.className = "bg-red-500 text-white p-2 rounded mb-4";
        alertDiv.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
