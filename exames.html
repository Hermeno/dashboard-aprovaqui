<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exames - AprovAqui</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Exames</h1>
      <div>
        <a href="dashboard.html" class="text-gray-700 hover:underline mr-4">Dashboard</a>
        <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded">Sair</button>
      </div>
    </div>

    <div id="alert" class="hidden p-3 rounded mb-4"></div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Criar Exame</h2>
      <form id="createExamForm" class="space-y-3 mb-6">
        <input id="titulo" placeholder="Título" class="w-full p-2 border rounded" required />
        <input id="descricao" placeholder="Descrição" class="w-full p-2 border rounded" />
        <div class="grid grid-cols-3 gap-3">
          <input id="duracao" placeholder="Duração (min)" class="p-2 border rounded" type="number" />
          <input id="preco" placeholder="Preço" class="p-2 border rounded" type="number" step="0.01" />
          <input id="numeroPerguntas" placeholder="N° Perguntas" class="p-2 border rounded" type="number" />
        </div>
        <button class="bg-green-600 text-white px-4 py-2 rounded">Criar</button>
      </form>

      <h2 class="text-lg font-semibold mb-4">Lista de Exames</h2>
      <div id="examsList" class="space-y-3"></div>
    </div>
  </div>

  <script src="exames.js"></script>
</body>
</html>
